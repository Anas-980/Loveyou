<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Location</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #location-box {
      width: 300px;
      height: 150px;
      background-color: #ffffff;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="location-box">Loading your location...</div>

  <script>
    // ÿßÿ≥ÿ™ÿ®ÿØŸÑ YOUR_TOKEN ÿ®ÿ±ŸÖÿ≤ API ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ ŸÖŸÜ ipinfo.io
    fetch('https://ipinfo.io/json?token=76e8feb08c5093')
      .then(response => response.json())
      .then(data => {
        const country = data.country || 'Country not found';
        document.getElementById('location-box').textContent = `üåç Your country: ${country}`;
      })
      .catch(() => {
        document.getElementById('location-box').textContent = '‚ùå Unable to fetch location';
      });
  </script>
</body>
</html>
